<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="main">
        <div class="title">Calculadora</div>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <div class="top-row">
                    <button id="clear" class="button">CLEAR</button>
                    <button id="delete" class="button">DELETE</button>
                </div>
                <div class="row">
                    <button id="7" class="number button">7</button>
                    <button id="8" class="number button">8</button>
                    <button id="9" class="number button">9</button>
                    <button id="/" class="operator button">รท</button>
                </div>
                <div class="row">
                    <button id="4" class="number button">4</button>
                    <button id="5" class="number button">5</button>
                    <button id="6" class="number button">6</button>
                    <button id="*" class="operator button">x</button>
                </div>
                <div class="row">
                    <button id="1" class="number button">1</button>
                    <button id="2" class="number button">2</button>
                    <button id="3" class="number button">3</button>
                    <button id="-" class="operator button">-</button>
                </div>
                <div class="row">
                    <button id="0" class="number button">0</button>
                    <button id="." class="decimal button">.</button>
                    <button id="+" class="operator button">+</button>
                    <button id="=" class="equal button">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Feito por <a href="https://github.com/gustydev"><img src="images/GitHub-Mark-32px.png" style="width:12px; margin-right: 1px;" alt="github logo">gusty</a>
    </div>
</body>
<script src="script.js"></script>
</html>
